name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install minimal ${{ matrix.rust }} with clippy and rustfmt
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy
    - name: rust-cache
      uses: Swatinem/rust-cache@v1

    - name: build
      env:
        MRUBY_BUILD_CONFIG: ${{ env.GITHUB_WORKSPACE }}/build_config.rb
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: test
      uses: actions-rs/cargo@v1
      with:
        command: test

    - name: fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
